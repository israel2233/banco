{% extends "base.html" %} {% load static %} {% block content %}
<h1>Transferencia de fondos</h1>
<div class="padd">
  <form method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputcuenta">Cuenta Destino</label>
        <input
          type="text"
          maxlength="7"
          minlength="7"
          class="form-control"
          id="inputcuenta"
          placeholder="Cuenta destino"
          style="text-transform: uppercase"
          onkeyup="javascript:this.value=this.value.toUpperCase();"
          name="cuenta_destino"
          required
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputMontoD">Monto dolares</label>
        <input
          class="form-control"
          id="inputMontoD"
          placeholder="00"
          required
          name="montoD"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        />
      </div>

      <div class="form-group col-md-2">
        <label for="inputMontoC">Centavos </label>

        <input
          class="form-control"
          id="inputMontoC"
          placeholder="00"
          value="0"
          name="montoC"
          maxlength="2"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputConcepto">Concepto</label>
        <input
          type="text"
          class="form-control"
          id="inputConcepto"
          placeholder="Ingrese concepto"
          value="Banca Web"
          name="concepto"
        />
      </div>
      
    </div>

    <button type="submit" class="btn btn-primary">Confirmar</button>
  </form>
</div>
{% if flag_error %}
    <div class="text-center text-danger"><p >{{msj_error}}</p></div>


{% endif %}


{% endblock %}
